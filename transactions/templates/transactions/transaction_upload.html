{% if messages %}
    {% for message in messages %}
        <div>
            <h1>{{ message }}</h1>
        </div>
    {% endfor %}
{% else %}
    {{ order }}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload a file</label>
        <input type = 'file' name ='file'>
        <p>Upload CSV File</p>
        <button type = "submit"></button>
    </form>




{% endif %}
